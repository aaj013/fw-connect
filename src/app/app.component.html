<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
<div class="row">
<div class="panel panel-primary text-center">
  <div class="panel-heading">
    <h1>
      Welcome to {{title}}!
    </h1>
  </div>  
</div>
</div>

<section class="content">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-10 pull-right panel panel-primary">
          <div [innerHTML]="scrap" class="panel-body"></div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="testConnection()">Check version</button>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="getProcess()">Get process definitions</button>          
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="getReqForm()">Request for holiday</button>
        </div>

      </div>
    </div>
  </div>
</section>
</div>
